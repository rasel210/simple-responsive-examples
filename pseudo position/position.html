<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS position</title>
  <style>
    .box{
      border: 2px dotted purple;
      width: 200px;
    }
  </style>
</head>
<body>
  <h3>css position</h3>
  <ol>
    <!-- Flow related -->
    <li>Static</li>
    <li>Relative: current position relative e koto tuku change hobe.and will not leave the current spot</li>
    <li>Absolute</li>
    <!-- Scroll related -->
    <li>Fixed</li>
    <li>Sticky</li>
  </ol>
  <div class="swim-container">
    <div class="box boy"><img src="swim/boy.svg" alt=""></div>
    <div class="box ring"><img src="swim/ring.svg" alt=""></div>
    <div class="box water"><img src="swim/water.svg" alt=""></div>
  </div>
  
</body>
</html>
